    <link rel="stylesheet" href="style.css">

<body>
    <header>
        <div class="hed">
            <img src="img/logo.png" alt="logo" class="logo">
            <div class="nav-but">
                <a href="#" id="home">Home</a>
                <a href="extra/coming soon.html" id="about">About Us</a>

                <i class="fa-solid fa-bars" id="bars"></i>
                <button id="Register">Login</button>
            </div>
        </div>
        <div class="newNav-but">
            <i class="fa-solid fa-xmark" id="crossNav"></i>
            <a href="#" id="home">Home</a>
            <a href="extra/coming soon.html" id="about">About Us</a>
            <a href="extra/courses.html" id="course">Courses</a>
            <a href="extra/coming soon.html" id="Contact">Contact</a>
        </div>
    </header>
    <main>
        <div class="centerlogin">
            <div class="small-Andro">
                <i class="fa-solid fa-xmark" id="cross"></i>
                <p class="loginHead">Login</p>
                    <div class="login">
                        <label for="user" class="username">Username</label>
                        <div class="login-div">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" id="user" placeholder="Type your username" autocomplete="off">
                        </div>
                        <label for="pass" class="password">Password</label>
                        <div class="login-div">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" id="pass" placeholder="Type your password">
                        </div>
                        <span id="error"></span>
                        <a href="extra/sing-in/user.html" id="forgot">forgot password?</a>
                    </div>
                    <button id="submit" class="sub-but">LOGIN</button>
                <div class="singup-div">
                    <div class="singupicon-div">
                        <p class="singup-para">or login using</p>
                        <i class="fa-brands fa-google-plus"></i>
                        <i class="fa-brands fa-facebook"></i>
                        <i class="fa-brands fa-square-twitter"></i>
                    </div>
                    <div class="singupOtr-para">
                        <span class="singupOtr-para">sing in</span>
                        <a href="extra/sing-in/singPhase1.html">Create new account?</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="left">
            <p id="p1">Best Learning</p>
            <p id="p2">Education Platform</p>
            <p id="p3">in the world</p>
            <p id="p4">This is an Educational institution for class 1 to 12 th</p>
            <div class="search">
                <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="What do you want to learn" id="ser-input" autocomplete="off">
                <button id="ser-but">Search Courses</button>
            </div>
            <span id="course-error"></span>
        </div>
        <div class="right">
            <img src="https://images.unsplash.com/photo-1581726707445-75cbe4efc586?q=80&w=1776&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="img1" id="img1">
            <div class="facility">
                <div class="span">
                    <i class="fa-solid fa-check"></i>
                    <span>Regular Tests</span>
                </div>
               <div class="span">
                    <i class="fa-solid fa-check"></i>
                    <span>Expert Teachers</span>
               </div>
                <div class="span">
                    <i class="fa-solid fa-check"></i>
                    <span>Live Practical</span>
                </div>
            </div>
            <img src="https://images.unsplash.com/photo-1434030216411-0b793f4b4173?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="img2" id="img2">
